<!-- notification.html -->
<div
  *ngIf="title && message"
  class="fixed inset-0 flex items-center justify-center z-50"
>
  <!-- Overlay Background -->
  <div class="fixed inset-0 bg-black opacity-30"></div>

  <!-- Popup Box -->
  <div
    class="relative bg-white shadow-2xl rounded-2xl p-6 w-full max-w-md z-10 border-2"
    [ngClass]="isSuccsess ? 'border-green-500' : 'border-red-500'"
  >
    <!-- Close Icon Button -->
    <button
      (click)="close()"
      class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl font-bold"
      aria-label="Close"
    >
      Ã—
    </button>

    <!-- Title -->
    <h2
      class="text-xl font-semibold mb-2"
      [ngClass]="isSuccsess ? 'text-green-700' : 'text-red-700'"
    >
      {{ title }}
    </h2>

    <!-- Message -->
    <p class="text-gray-700 mb-4">{{ message }}</p>

    <!-- Bottom Close Button -->
    <div class="text-right">
      <button
        (click)="close()"
        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded text-sm"
      >
        Close
      </button>
    </div>
  </div>
</div>
