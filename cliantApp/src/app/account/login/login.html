<div class="flex items-center justify-center min-h-screen px-4 bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <form [formGroup]="loginForm" (ngSubmit)="logIn()" >
      <div class="mb-6 text-center">
        <h2 class="text-2xl font-semibold text-gray-800">Login</h2>
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-700" for="userName"  >Username (email)</label>
        <input type="text" id="userName" formControlName="userName" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com">
        <p class="hidden mt-1 text-sm text-red-600">Username is required</p>
        <span class="text-red-400" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">
          Username is required
        </span>
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-700" for="password" >Password</label>
        <input type="password" id="password" formControlName="password" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••">
        <p class="hidden mt-1 text-sm text-red-600">Password is required</p>
        <span class="text-red-400" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">
          password is required
        </span>
      </div>

      <button type="submit"
        class="w-full py-2 text-white transition bg-blue-600 rounded-md hover:bg-blue-700">Log in</button>

      <div class="mt-4 text-center">
        <a (click)="fogetPassword()" class="text-sm text-blue-600 hover:underline" href="#">Forgot username or password?</a>
      </div>
    </form>
    <div class="max-w-md p-6 mx-auto">
  <h2 class="mb-8 text-2xl font-medium text-center text-gray-800">Log in with</h2>
  
  <div class="space-y-4">
    <button (click)="loginWithFacebook()" class="w-full flex items-center justify-center px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5">
      <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      Continue with Facebook
    </button>
    
    
  </div>
   <div #googleButton></div>
  
  <div class="flex items-center my-6">
    <div class="flex-1 border-t border-gray-300"></div>
    <span class="px-4 text-sm text-gray-500">or</span>
    <div class="flex-1 border-t border-gray-300"></div>
  </div>
</div>
  </div>
</div>
