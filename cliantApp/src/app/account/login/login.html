<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <form [formGroup]="loginForm" (ngSubmit)="logIn()" >
      <div class="text-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Login</h2>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="userName"  >Username (email)</label>
        <input type="text" id="userName" formControlName="userName" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com">
        <p class="text-sm text-red-600 mt-1 hidden">Username is required</p>
        <span class="text-red-400" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">
          Username is required
        </span>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password" >Password</label>
        <input type="password" id="password" formControlName="password" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••">
        <p class="text-sm text-red-600 mt-1 hidden">Password is required</p>
        <span class="text-red-400" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">
          password is required
        </span>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition">Log in</button>

      <div class="mt-4 text-center">
        <a class="text-blue-600 hover:underline text-sm" href="#">Forgot username or password?</a>
      </div>
    </form>
  </div>
</div>
