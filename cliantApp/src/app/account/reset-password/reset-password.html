<div class="flex justify-center" *ngIf="token && email">
  <div class="w-full lg:w-5/12">
    <main class="max-w-md p-4 mx-auto">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" autocomplete="off">
        <div class="mb-6 text-center">
          <h1 class="mb-3 text-3xl font-normal">Change your password</h1>
        </div>

        <div class="relative mb-4">
          <input
            formControlName="email"
            type="text"
            placeholder="Email"
            class="w-full p-3 border border-gray-300 rounded-md peer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <label
            for="email"
            class="absolute text-gray-500 transition-all duration-200 left-3 top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-4 peer-focus:text-sm peer-focus:text-blue-600"
            >Email</label
          >
        </div>

        <div class="relative mb-4">
          <input
            formControlName="newPassword"
            type="password"
            placeholder="New Password"
            class="w-full p-3 border border-gray-300 rounded-md peer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [class.border-red-500]="submitted && resetPasswordForm.get('newPassword')?.errors"
          />
          <label
            for="newPassword"
            class="absolute text-gray-500 transition-all duration-200 left-3 top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-3 peer-focus:-top-4 peer-focus:text-sm peer-focus:text-blue-600"
            >New Password</label
          >
          <span class="block mt-1 text-sm text-red-500" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('required')">
            New Password is required
          </span>
          <span
            class="block mt-1 text-sm text-red-500"
            *ngIf="
              submitted &&
              (resetPasswordForm.get('newPassword')?.hasError('minlength') ||
                resetPasswordForm.get('newPassword')?.hasError('maxlength'))
            "
          >
            New Password must be at least 6 and a maximum of 15 characters
          </span>
        </div>

        <div class="mb-4" *ngIf="errorMessages.length > 0">
          
        </div>

        <div class="flex flex-wrap -mx-2">
          <div class="w-1/2 px-2 mb-4">
            <button
              class="w-full px-4 py-3 font-bold text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
              type="submit"
            >
              Change Password
            </button>
          </div>
          <div class="w-1/2 px-2 mb-4">
            <button
              class="w-full px-4 py-3 font-bold text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
              type="button"
              routerLink="/account/login"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
